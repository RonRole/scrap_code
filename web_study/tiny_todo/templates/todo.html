<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny ToDo</title>
    <link rel="stylesheet" href="static/todo.css" />
</head>
<body>
    <header>
        <h1>Tiny ToDo</h1>
    </header>
    <main>
        <ul class="todo-list">
            {{range .}}
                <li class="todo-item">
                    <div class="todo-item">
                        <input type="checkbox" />
                        <label>{{.}}</label>
                    </div>
                </li>
            {{end}}
        </ul>
        <form action="add" method="post">
            <input type="text" name="todo" id="todo" placeholder="Add a new todo"/>
            <button type="submit">Add</button>
        </form>
    </main>
</body>
</html>
